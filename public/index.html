<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Data Display - Internship Assessment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Table Data Display</h1>
            <p>Internship Assessment - Business / Technology Management</p>
        </header>

        <main>
            <section class="table-section">
                <h2>Table 1 - Original Data</h2>
                <div class="table-container">
                    <table id="table1">
                        <thead>
                            <tr>
                                <th>Index #</th>
                                <th>Value</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </section>

            <section class="table-section">
                <h2>Table 2 - Calculated Values</h2>
                <div class="table-container">
                    <table id="table2">
                        <thead>
                            <tr>
                                <th>Category</th>
                                <th>Value</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>

        <footer>
            <p>Created by Muhamad Waiz Syazwan Bin Abdul Manap</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
